meta:
  source: Timo Rides new deck.pptx
  description: Structured content schema extracted from the October 2025 TimoRides pitch deck.
  created_at: '2025-11-08'
  slide_count: 24
slides:
  - id: 1
    layout: cover
    title: Africa-first, next generation mobility platform
    subtitle: Select your driver
    footer: CONFIDENTIAL
    brand_mark: TIMO

  - id: 2
    layout: narrative
    headline: "“Redefining how the world moves across Africa’s tourism cities”"
    body: >
      Timo is the first African mobility company built for the era of decentralisation.
      We combine deep sector knowledge with web3 principles and emergent technology
      to empower riders to travel with confidence and drivers to work with dignity.
      Identity, safety, interoperability, and choice lie at the heart of our build,
      supported by a growing network of luxury vehicles, tourism partners, and corporate clients.

  - id: 3
    layout: bullet_summary
    headline: Executive Summary
    bullets:
      - Focus areas: differentiation, scalability, unit economics.
      - Pilot validated: 10K riders | 500 drivers | 5K rides | ZAR 350K revenue.
      - Target: $1–2M ARR by 2027.

  - id: 4
    layout: market_beachhead
    title: Rule of one Beachhead strategy
    stats:
      - label: Goal
        value: Capture 1% of Durban tourism spend ($500K GMV).
      - label: Focus Market
        value: Durban, South Africa – $50M+ tourism mobility gap.
      - label: Beachhead Path
        value: Durban → Victoria Falls → Livingstone.
      - label: Core Problem
        value: Limited premium transport for tourists.

  - id: 5
    layout: differentiators_grid
    title: Key Differentiators
    pillars:
      - name: Mobile money / stablecoins
        description: >
          Cashless rides enhance safety and convenience while enabling unbanked customers
          to participate through mobile money and stablecoins.
      - name: Highly scalable
        description: >
          Auto-failover and auto-load balancing deliver zero downtime and smooth service as the network grows.
      - name: Web2 + Web3 interoperability
        description: >
          Abstraction layer technology gives seamless access to both blockchain and traditional database systems.
      - name: Local partnerships & Government Integration
        description: >
          Deep integrations with local businesses and authorities build trust and unlock regulatory alignment.
      - name: Identity + Trust Layer
        description: >
          Interoperable identity credentials for riders and drivers improve safety and transparency over time.
      - name: Technical Differentiation
        description: >
          PathPulse road intelligence transforms every vehicle into a live data node using only a smartphone and dashcam.
      - name: Works offline
        description: >
          The platform functions in low- or no-connectivity environments and can operate via Bluetooth links.

  - id: 6
    layout: integrations
    title: Next-generation integrations
    body: >
      Timo capitalises on emergent systems in AI and Zero Knowledge proofs to generate additional revenue and protection.
    features:
      - heading: Zero Knowledge KYC
        detail: Secure ID verification prevents fake accounts while preserving user privacy.
      - heading: Data-as-a-service
        detail: Real-time traffic data feeds AI models and opens new revenue streams.
      - heading: Interoperable standard
        detail: Seamless partner portal integration with revenue sharing options.
      - heading: On-chain payments
        detail: Support for blockchain-enabled settlement alongside traditional rails.

  - id: 7
    layout: problem_landscape
    title: Current Issues with Ride Hailing in Africa
    intro: >
      In 2025, ride hailing faces citywide driver strikes and diminishing trust. Core pain points span both riders and drivers.
    segments:
      - audience: Drivers
        challenges:
          - heading: Connectivity gaps
            bullets:
              - Inability to reliably receive bookings or complete trips in low-signal zones reduces earnings.
          - heading: Limited ownership
            bullets:
              - Drivers lack stake in platform growth and cannot build lasting customer relationships.
          - heading: High commission cuts
            bullets:
              - Platforms take up to 45–50% of earnings while fuel and operating costs rise.
      - audience: Riders
        challenges:
          - heading: Lack of personalization
            bullets:
              - No ability to choose preferred drivers or vehicles leads to impersonal experiences.
          - heading: Unreliable service
            bullets:
              - Frequent cancellations and late arrivals disrupt travel plans.
          - heading: Safety concerns
            bullets:
              - Limited transparency on driver background, vehicle condition, and trip monitoring undermines trust.

  - id: 8
    layout: solution_response
    title: How Timo addresses the gaps
    segments:
      - heading: Offline job management
        bullets:
          - Works in low-signal zones through Bluetooth-first operations.
          - Ensures bookings and trip completions even when connectivity drops.
      - heading: Steady demand
        bullets:
          - Direct partnerships with hotels, airports, and event organizers secure consistent ride volume.
      - heading: Driver-first ownership
        bullets:
          - Transparent commissions and revenue-share pathways build loyalty and retention.
      - heading: Tourism-grade experience
        bullets:
          - Personalised driver selection, premium vehicles, and trusted service levels for guests.

  - id: 9
    layout: product_flow
    title: Product – Full choice & customisability
    caption: >
      We give users control over every ride detail, unlocking trust for tourism operators and corporate partners.
    steps:
      - label: Choose your vehicle
        description: Find the ride that fits exact preferences, including comfort class and amenities.
      - label: View your driver
        description: Review ratings, credentials, and personal traits before confirming.
      - label: Schedule your ride
        description: Book in advance, with integrations into partner portals and revenue-sharing options.

  - id: 10
    layout: differentiators_comparison
    title: Why Timo wins
    comparison_points:
      - attribute: Choice
        timo: Scheduled, personalised rides with vehicle and driver selection.
        incumbents: On-demand focus with minimal customisation.
        why_it_matters: Tourists and professionals demand reliability and tailored service.
      - attribute: Interoperability
        timo: Open APIs connecting to hotel systems, event apps, and enterprise tools.
        incumbents: Closed systems with limited integration.
        why_it_matters: Enables rapid scaling via partnerships.
      - attribute: Local Ownership & Trust Layer
        timo: Community-based fleets, trained drivers, ratings, ID, and feedback loops.
        incumbents: Centralised driver onboarding.
        why_it_matters: Builds safety, cultural sensitivity, and reliability.
      - attribute: Tourism focus
        timo: Partnerships with hotels, airports, airlines, tourism boards.
        incumbents: Primarily B2C orientation.
        why_it_matters: Unlocks institutional demand with lower CAC.
      - attribute: Commission-Based Ecosystem
        timo: 100% cashless; partners earn via affiliate QR codes.
        incumbents: Transactional with limited partner incentives.
        why_it_matters: Aligns incentives and makes Timo worth promoting.
      - attribute: Underserved markets
        timo: Built for low-signal, fragmented regions across Africa.
        incumbents: Struggle to operate effectively in these areas.
        why_it_matters: Unlocks latent demand and first-mover advantage.
      - attribute: Enterprise & events ready
        timo: Ride bundles, corporate billing, branded guest services.
        incumbents: Minimal enterprise features.
        why_it_matters: High-LTV B2B market with repeat demand.

