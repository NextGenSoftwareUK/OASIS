<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipex Pro - Logistics Management</title>
    <meta name="description" content="Professional shipping and logistics management platform">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav" id="nav">
        <div class="nav-container">
            <a href="#dashboard" class="nav-logo">Shipex Pro</a>
            <div class="nav-menu" id="navMenu">
                <a href="#dashboard" class="nav-link">Dashboard</a>
                <a href="#quote" class="nav-link">New Shipment</a>
                <a href="#tracking" class="nav-link">Track</a>
                <a href="#markups" class="nav-link">Markups</a>
                <a href="#settings" class="nav-link">Settings</a>
            </div>
            <div class="nav-actions">
                <div class="merchant-info" id="merchantInfo" style="display: none;">
                    <span class="merchant-name" id="merchantName"></span>
                    <span class="merchant-tier" id="merchantTier"></span>
                </div>
                <button class="btn-text" id="logoutBtn" style="display: none;">Logout</button>
            </div>
            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Auth Screen (shown by default) -->
        <div id="authScreen" class="screen active">
            <!-- Will be loaded by auth.js -->
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboardScreen" class="screen">
            <!-- Will be loaded by dashboard.js -->
        </div>

        <!-- Quote Request Screen -->
        <div id="quoteScreen" class="screen">
            <!-- Will be loaded by quote.js -->
        </div>

        <!-- Tracking Screen -->
        <div id="trackingScreen" class="screen">
            <!-- Will be loaded by tracking.js -->
        </div>

        <!-- Markups Screen -->
        <div id="markupsScreen" class="screen">
            <!-- Will be loaded by markups.js -->
        </div>

        <!-- Settings Screen -->
        <div id="settingsScreen" class="screen">
            <!-- Will be loaded by settings.js -->
        </div>

        <!-- Confirm Shipment Screen -->
        <div id="confirmScreen" class="screen">
            <!-- Will be loaded by confirm.js -->
        </div>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="spinner"></div>
        <p class="loading-text">Loading...</p>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="js/shipex-api.js"></script>
    <script src="js/router.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/tracking.js"></script>
    <script src="js/markups.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/confirm.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
