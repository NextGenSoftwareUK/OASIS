name: Build Scrypto Package

on:
  workflow_dispatch:  # Allows manual trigger from GitHub UI
  push:
    paths:
      - 'Providers/Blockchain/NextGenSoftware.OASIS.API.Providers.RadixOASIS/contracts/**'
  pull_request:
    paths:
      - 'Providers/Blockchain/NextGenSoftware.OASIS.API.Providers.RadixOASIS/contracts/**'

jobs:
  build:
    name: Build OASIS Storage Scrypto Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust 1.81 (required for Scrypto)
        uses: dtolnay/rust-toolchain@1.81.0
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            Providers/Blockchain/NextGenSoftware.OASIS.API.Providers.RadixOASIS/contracts/target/
          key: ${{ runner.os }}-scrypto-${{ hashFiles('Providers/Blockchain/NextGenSoftware.OASIS.API.Providers.RadixOASIS/contracts/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-scrypto-

      - name: Install Scrypto CLI tools
        run: |
          cargo install radix-clis --locked --force
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Verify Scrypto installation
        run: scrypto --version

      - name: Build Scrypto package
        working-directory: Providers/Blockchain/NextGenSoftware.OASIS.API.Providers.RadixOASIS/contracts
        run: scrypto build

      - name: Verify WASM file exists and list build outputs
        working-directory: Providers/Blockchain/NextGenSoftware.OASIS.API.Providers.RadixOASIS/contracts
        run: |
          if [ -f "target/wasm32-unknown-unknown/release/oasis_storage.wasm" ]; then
            echo "✅ WASM file built successfully"
            ls -lh target/wasm32-unknown-unknown/release/oasis_storage.wasm
          else
            echo "❌ WASM file not found!"
            exit 1
          fi
          echo ""
          echo "Files in release directory:"
          ls -lah target/wasm32-unknown-unknown/release/ || true

      - name: Create RPD file
        working-directory: Providers/Blockchain/NextGenSoftware.OASIS.API.Providers.RadixOASIS/contracts
        run: |
          echo "Creating RPD file from package..."
          # Use scrypto package export to create RPD file
          scrypto package export oasis_storage.rpd || {
            echo "⚠️ scrypto package export failed, checking for RPD in build output..."
            # Check if RPD was created automatically in target directory
            if [ -f "target/wasm32-unknown-unknown/release/oasis_storage.rpd" ]; then
              echo "✅ Found RPD file in build output directory"
              cp target/wasm32-unknown-unknown/release/oasis_storage.rpd oasis_storage.rpd
            else
              echo "⚠️ RPD file not found. Listing files in release directory:"
              ls -lah target/wasm32-unknown-unknown/release/ || true
              exit 1
            fi
          }

      - name: Upload WASM and RPD artifacts
        uses: actions/upload-artifact@v4
        with:
          name: oasis-storage-package
          path: |
            Providers/Blockchain/NextGenSoftware.OASIS.API.Providers.RadixOASIS/contracts/target/wasm32-unknown-unknown/release/oasis_storage.wasm
            Providers/Blockchain/NextGenSoftware.OASIS.API.Providers.RadixOASIS/contracts/oasis_storage.rpd
          retention-days: 30
          if-no-files-found: warn

      - name: Build summary
        run: |
          echo "## ✅ Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "Providers/Blockchain/NextGenSoftware.OASIS.API.Providers.RadixOASIS/contracts/oasis_storage.rpd" ]; then
            echo "The WASM and RPD files have been built and uploaded as artifacts." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Files Available:" >> $GITHUB_STEP_SUMMARY
            echo "- \`oasis_storage.wasm\` (WASM file)" >> $GITHUB_STEP_SUMMARY
            echo "- \`oasis_storage.rpd\` (RPD package file) ⭐ **Use this for deployment**" >> $GITHUB_STEP_SUMMARY
          else
            echo "The WASM file has been built and uploaded as an artifact." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "⚠️ RPD file creation failed. You can try uploading the WASM file directly." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the artifact from the workflow run" >> $GITHUB_STEP_SUMMARY
          echo "2. Upload the RPD file (or WASM if RPD unavailable) to: https://console.radixdlt.com/deploy-package" >> $GITHUB_STEP_SUMMARY
          echo "3. Connect wallet and complete deployment" >> $GITHUB_STEP_SUMMARY
          echo "4. Get component address and update OASIS_DNA.json" >> $GITHUB_STEP_SUMMARY

